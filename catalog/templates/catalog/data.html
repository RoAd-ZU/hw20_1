{% extends 'catalog/base.html' %}
{% load custom_tags %}
{% block content %}
<div class="container">
    <div class="row">
        {% for object in object_list%}
        <div class="col-lg-4 card mb-4 box-shadow">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                    </div>
                    <div class="card-body">
                        <img class="mb-2" src="{{ object.image|mediapath }}" alt="" width="250" height="250">
                        <a type="button" href="{% url 'catalog:desc' object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
